            echo "$PART_DURATION * $i" | bc >> starts.txt
          done

          # 4. ุงููุนุงูุฌุฉ ุงููุชูุงุฒูุฉ (ุฏูุฌ ุงูุชุฑุฌูุฉ + ุงูุดุนุงุฑ)
          mkdir chunks

name: Video Process UNIVERSAL NUCLEAR

on:
  workflow_dispatch:
    inputs:
      video_url:
        description: 'رابط الفيديو المباشر'
        required: true
      sub_url:
        description: 'رابط ملف الترجمة (أي صيغة)'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install High-Performance Tools
        run: |
          sudo apt-get update --fix-missing
          # تم تصحيح اسم الحزمة من gnu-parallel إلى parallel
          sudo apt-get install -y ffmpeg fonts-liberation fonts-noto-core parallel bc

      - name: Download & Prepare Subtitles
        run: |
          # تحميل الفيديو
          curl -L "${{ github.event.inputs.video_url }}" -o input_video
          
          # خدعة الذكاء الاصطناعي لتحديد صيغة الترجمة تلقائياً
          SUB_URL="${{ github.event.inputs.sub_url }}"
          if [[ "$SUB_URL" == *".ass"* ]]; then EXT="ass";
          elif [[ "$SUB_URL" == *".vtt"* ]]; then EXT="vtt";
          else EXT="srt"; fi
          
          curl -L "$SUB_URL" -o "sub.$EXT"
          echo "SUB_NAME=sub.$EXT" >> $GITHUB_ENV

      - name: Parallel Nuclear Processing
        run: |
          # 1. حساب المدة الإجمالية للفيديو بالثواني
          DURATION=$(ffprobe -v error -show_entries format=duration -of default=noprint_wrappers=1:nokey=1 input_video)
          PART_DURATION=$(echo "$DURATION / 4" | bc -l)
          
          # 2. إنشاء قائمة بالمواعيد (بداية كل ربع)
          echo "0" > starts.txt
          echo "$PART_DURATION" >> starts.txt
          echo "$PART_DURATION * 2" | bc >> starts.txt
          echo "$PART_DURATION * 3" | bc >> starts.txt

          # 3. التشغيل النووي المتوازي (4 عمليات في نفس اللحظة)
          # نستخدم -ss قبل -i للسرعة القصوى في الوصول للنقطة الزمنية
          mkdir chunks
          cat starts.txt | parallel -j 4 --index "ffmpeg -hwaccel auto -ss {1} -t $PART_DURATION -i input_video -filter_complex \"drawtext=text='FarGa':fontcolor=white@0.5:fontsize=40:fontfile=/usr/share/fonts/truetype/liberation/LiberationSans-Bold.ttf:x=30:y=30,subtitles=${{ env.SUB_NAME }}\" -c:v libx264 -preset ultrafast -crf 28 -c:a aac -b:a 128k chunks/part{#}.mp4"

      - name: Atomic Merge
        run: |
          # دمج الأجزاء الأربعة فوراً
          for f in chunks/part*.mp4; do echo "file '$f'" >> list.txt; done
          ffmpeg -f concat -safe 0 -i list.txt -c copy output.mp4

      - name: Upload Result
        run: |
          echo "جاري الرفع النهائي..."
          URL=$(curl -F "file=@output.mp4" https://file.io | jq -r '.link')
          echo "------------------------------------------------"
          echo "رابط التحميل النووي (صالح لمرة واحدة): $URL"
          echo "------------------------------------------------"

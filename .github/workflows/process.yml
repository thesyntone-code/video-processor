jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install High-Performance Tools
        run: |
          sudo apt-get update --fix-missing
          sudo apt-get install -y ffmpeg fonts-liberation fonts-noto-core parallel bc jq

      - name: Download & Prepare Subtitles
        run: |
          echo "ุฌุงุฑู ุชุญููู ุงูููุฏูู..."
          curl -L "${{ github.event.inputs.video_url }}" -o input_video
          
          SUB_URL="${{ github.event.inputs.sub_url }}"
          if [[ "$SUB_URL" == *".ass"* ]]; then EXT="ass";
          elif [[ "$SUB_URL" == *".vtt"* ]]; then EXT="vtt";
          else EXT="srt"; fi
          
          curl -L "$SUB_URL" -o "sub.$EXT"
          echo "SUB_NAME=sub.$EXT" >> $GITHUB_ENV

      - name: Parallel Nuclear Processing (8 Parts)
        run: |
          # 1. ุญุณุงุจ ุงููุฏุฉ
          DURATION=$(ffprobe -v error -select_streams v:0 -show_entries format=duration -of default=noprint_wrappers=1:nokey=1 input_video)
          if [ -z "$DURATION" ] || [ "$DURATION" = "N/A" ]; then
            DURATION=$(ffmpeg -i input_video 2>&1 | grep "Duration" | cut -d ' ' -f 4 | sed s/,// | awk -F: '{ print ($1 * 3600) + ($2 * 60) + $3 }')
          fi
          
          echo "ูุฏุฉ ุงูููุฏูู: $DURATION ุซุงููุฉ"

          # 2. ุชูุณูู ุงููุฏุฉ ุนูู 8 ุฃุฌุฒุงุก
          PART_DURATION=$(echo "$DURATION / 8" | bc -l)
          
          # 3. ุฅูุดุงุก 8 ููุงุท ุจุฏุงูุฉ
          > starts.txt
          for i in {0..7}; do
            echo "$PART_DURATION * $i" | bc >> starts.txt
          done

          # 4. ุงูุฅุทูุงู ุจู 8 ูุณุงุฑุงุช ูุชุฒุงููุฉ
          mkdir chunks
          cat starts.txt | parallel -j 8 --ungroup "ffmpeg -hwaccel auto -ss {1} -t $PART_DURATION -i input_video -filter_complex \"drawtext=text='FarGa':fontcolor=white@0.5:fontsize=40:fontfile=/usr/share/fonts/truetype/liberation/LiberationSans-Bold.ttf:x=30:y=30,subtitles=${{ env.SUB_NAME }}\" -c:v libx264 -preset ultrafast -crf 28 -c:a aac -b:a 128k chunks/part{#}.mp4"

      - name: Atomic Merge
        run: |
          # ุฏูุฌ 8 ุฃุฌุฒุงุก
          ls chunks/part*.mp4 | sort -V | xargs -I {} echo "file '{}'" > list.txt
          ffmpeg -f concat -safe 0 -i list.txt -c copy output.mp4


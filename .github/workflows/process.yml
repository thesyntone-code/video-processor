          if [[ "$SUB_URL" == *".ass"* ]]; then EXT="ass";
          elif [[ "$SUB_URL" == *".vtt"* ]]; then EXT="vtt";
          else EXT="srt"; fi
          
          echo "ุชู ุชุญุฏูุฏ ุตูุบุฉ ุงูุชุฑุฌูุฉ: $EXT"
          curl -L "$SUB_URL" -o "sub.$EXT"
          echo "SUB_NAME=sub.$EXT" >> $GITHUB_ENV

      - name: Parallel Nuclear Processing
        run: |
          # 1. ุญุณุงุจ ุงููุฏุฉ ุงูุฅุฌูุงููุฉ (ุทุฑููุฉ ูุงุฆูุฉ ุงูุณุฑุนุฉ)
          DURATION=$(ffprobe -v error -select_streams v:0 -show_entries format=duration -of default=noprint_wrappers=1:nokey=1 input_video)
          
          if [ -z "$DURATION" ] || [ "$DURATION" = "N/A" ]; then
            DURATION=$(ffmpeg -i input_video 2>&1 | grep "Duration" | cut -d ' ' -f 4 | sed s/,// | awk -F: '{ print ($1 * 3600) + ($2 * 60) + $3 }')
          fi
          
          echo "ูุฏุฉ ุงูููุฏูู ุงูุฅุฌูุงููุฉ: $DURATION ุซุงููุฉ"

          # 2. ุชูุณูู ุงููุฏุฉ ุนูู 4 ุฃุฌุฒุงุก
          PART_DURATION=$(echo "$DURATION / 4" | bc -l)
          
          # 3. ุฅูุดุงุก ููุงุท ุงูุจุฏุงูุฉ
          echo "0" > starts.txt
          echo "$PART_DURATION" >> starts.txt
          echo "$PART_DURATION * 2" | bc >> starts.txt
          echo "$PART_DURATION * 3" | bc >> starts.txt

          # 4. ุงูุชูููุฐ ุงููููู ูุน ุงููุฑุงูุจุฉ ุงูุญูุฉ (--ungroup)
          mkdir chunks
          # ุงูููุฒุฉ ููุง ุฃูู ุณุชุดุงูุฏ ุชูุฏู ุงูุนูู ูู 4 ุฃุฌุฒุงุก ูู ููุณ ุงูููุช ุฃูุงู ุนููู
          cat starts.txt | parallel -j 4 --ungroup "ffmpeg -hwaccel auto -ss {1} -t $PART_DURATION -i input_video -filter_complex \"drawtext=text='FarGa':fontcolor=white@0.5:fontsize=40:fontfile=/usr/share/fonts/truetype/liberation/LiberationSans-Bold.ttf:x=30:y=30,subtitles=${{ env.SUB_NAME }}\" -c:v libx264 -preset ultrafast -crf 28 -c:a aac -b:a 128k chunks/part{#}.mp4"

      - name: Atomic Merge
        run: |
          # ุฏูุฌ ุงูุฃุฌุฒุงุก ุงูุฃุฑุจุนุฉ ูุญุธูุงู
          ls chunks/part*.mp4 | sort -V | xargs -I {} echo "file '{}'" > list.txt
          ffmpeg -f concat -safe 0 -i list.txt -c copy output.mp4

      - name: Upload Result
        run: |
          echo "ุฌุงุฑู ุงูุฑูุน ุงูููุงุฆู..."
          UPLOAD_RESPONSE=$(curl -F "file=@output.mp4" https://file.io)
